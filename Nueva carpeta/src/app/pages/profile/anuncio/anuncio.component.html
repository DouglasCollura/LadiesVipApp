
<div class="temp-anuncio">
    <div class="header">
        <button class="btn" routerLink="../.."> <span class="icon icon-chevron-left"></span> </button>
        <h2 class="font-500 justify-self-center">Crear anuncio</h2>

        <button class="btn" routerLink=".."> <img src="../../../../assets/img/Boost.png"  alt=""> </button>

    </div>
    <div class="body">

        <div class="top-select">
            <button class="btn" [ngClass]="menu?'':'active'" (click)="menu = false" >Fotos</button>
            <button class="btn" [ngClass]="menu?'active':''" (click)="menu = true">Videos</button>
        </div>

        <div class="grid align-content-start gap-20" *ngIf="!menu">
            
            <!-- ! SECTION SLIDE ============================================ -->
            <div class="slide-photo">

                <div class="card-photo" *ngFor="let foto of user_imagen_show" >
                    <img [src]="foto" alt="">
                </div>
    
                <div class="card-photo-more" *ngIf="user_imagen_show.length == 0" (click)="CargarImagen()">
                    <span class="icon icon-circle-more"></span>
                </div>
    
                <div class="more" (click)="CargarImagen()">
                    <span class="icon icon-circle-more"></span>
                    <p>Tienes un máximo de 10 fotos</p>
                </div>
    
            </div>

            <!-- ! SECTION INFORMACION-->

            <div class="section">
                <div class="titulo">
                    <h4>INFORMACIÓN PERSONAL</h4>
                    <div class="line"></div>
                </div>

                <h1 class="font-600 nombre">Luisa Montero</h1>

                <h1 class="text-alert">23 años • Luisa Montero</h1>

                <div>
                    <h2> <span class="icon icon-mail"></span> luisamontero@gmail.com </h2>
                    <h2> <span class="icon icon-phone"></span> +34 984 572 496 </h2>
                </div>

                <div class="flex-d-row">
                    <h3>Busco: </h3> 
                    <button class="btn" (click)="display_interes = true" > Selecciona una categoría <span class="icon icon-chevron-down" ></span> </button>
                </div>

                <div class="flex-column">
                    <button class="btn-disable" *ngFor="let item of intereses_name" >
                        {{item}}
                    </button>
                </div>

                <div class="form-group">
                    <h3>Descripción:</h3>
                    <textarea name="" id="" cols="30" rows="2" [(ngModel)]="anuncio.descripcion" placeholder="Escribir aquí"></textarea>
                </div>
            </div>


            <!-- ! SECTION INFORMACION-->
            <div class="section">
                <div class="titulo">
                    <h4>PERMISOS</h4>
                    <div class="line"></div>
                </div>

                <div class="group-check">
                    <h3>Activar todas las notificaciones</h3>
                    <input type="checkbox" 
                        (click)="change(1)"
                        [(checked)]="anuncio.hab_notificacion"
                        class="check-button"
                    >
                </div>

                <div class="group-check">
                    <h3>Chat online</h3>
                    <input type="checkbox" 
                        (click)="change(2)"
                        [(checked)]="anuncio.hab_chat"
                        class="check-button"
                    >
                    
                </div>

                <div class="group-check">
                    <h3>Habilitar WhatsApp</h3>
                    <input type="checkbox" 
                    (click)="change(3)"
                    [(checked)]="anuncio.hab_wts" 
                    class="check-button"
                >
                    
                </div>

            </div>

            <button class="btn-disable btn-block" (click)="CrearAnuncio()">Publicar anuncio</button>

        </div>

    </div>

    <!-- ! FILTRO =================================================================== -->

    <div class="bg-card fadeIn"  *ngIf="display_interes">
        <div class="card-option onUp" >
            <div class="card-option-header">
                <button class="btn justify-self-end"> <span class="icon"></span> </button>

                <h3 class=" justify-self-center text-center font-600">Busco intereses en...</h3>

                <button class="btn justify-self-end" (click)="CerrarModal()" > <span class="icon icon-close"></span> </button>
            </div>


            <div class="card-option-body">
            
                <div class="group-btn-identidad">
                    <button [ngClass]="filtrarSelect(0)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(0,$event)">Mujer</button>
                    <button [ngClass]="filtrarSelect(1)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(1,$event)">Hombre</button>
                    <button [ngClass]="filtrarSelect(2)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(2,$event)">No binario</button>
                    <button [ngClass]="filtrarSelect(3)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(3,$event)">Pareja</button>
                    <button [ngClass]="filtrarSelect(4)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(4,$event)">Gay</button>
                    <button [ngClass]="filtrarSelect(5)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(5,$event)">Transexual</button>
                    <button [ngClass]="filtrarSelect(6)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(6,$event)">Travestie</button>
                    <button [ngClass]="filtrarSelect(7)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(7,$event)">Lesbiana</button>
                    <button [ngClass]="filtrarSelect(8)? 'btn-genero-active':'btn-genero'" (click)="selectIdentidad(8,$event)">Otros</button>
                </div>

            </div>

        </div>
    </div>

</div>
