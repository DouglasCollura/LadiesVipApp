<div class="temp-config">

    <div class="header">
        <button class="btn" routerLink=".."> <span class="icon icon-chevron-left"></span> </button>
        <h3 class="font-500 justify-self-center">Configuración</h3>
    </div>
    <div class="body">

        <div class="section">
            <div class="title">
                <h4>CUENTA</h4>
            </div>

            <button class="btn" routerLink="planes">Planes <span class="icon icon-chevron-right"></span> </button>
            <button class="btn" routerLink="packs_anuncios" >Pack de anuncios <span class="icon icon-chevron-right"></span> </button>
            <!-- <button class="btn">Método de pago <span class="icon icon-chevron-right"></span> </button> -->
            <button class="btn" routerLink="cuenta-acceso" >Cuenta de acceso <span class="icon icon-chevron-right"></span> </button>
            <button class="btn" routerLink="info_perso" >Información personal <span class="icon icon-chevron-right"></span> </button>
            <button class="btn" (click)="GoNegocio()">Negocio <span class="icon icon-chevron-right"></span> </button>

        </div>

        <div class="section">
            <div class="title">
                <h4>PREFERENCIAS</h4>
            </div>

            <button class="btn">Idioma <span>Español <span class="icon icon-chevron-right"></span></span> </button>
            
            <div>
                <h4>Activar todas las notificaciones</h4>
                <input type="checkbox" class="check-button">
            </div>

            <div>
                <h4>Recibir alertas de mensajes</h4>
                <input type="checkbox" class="check-button">
            </div>

            <div>
                <h4>Alerta 3 días antes sobre mi plan</h4>
                <input type="checkbox" class="check-button">
            </div>

        </div>

        <div class="section">
            <div class="title">
                <h4>LEGALES</h4>
            </div>

            <button class="btn">Políticas de privacidad <span class="icon icon-chevron-right"></span> </button>
            <button class="btn">Términos y condiciones <span class="icon icon-chevron-right"></span> </button>
            <button class="btn" routerLink="help">Ayuda al usuario <span class="icon icon-chevron-right"></span> </button>

        </div>  

        <button class="btn btn-block cerrar" (click)="signOut()"> CERRAR SESIÓN</button>

    </div>

</div>

<div class="container alert" *ngIf="alert">

    <div class="content">
        <button class="btn close" (click)="alert = false" ><span class="icon icon-close"></span></button>

        <h1>¡Se premium!</h1>

        <h4>Actualmente cuentas con un plan free, se premium y disfruta de todos los beneficios</h4>

        <button class="btn premium" routerLink="planes">Ser premium</button>
    </div>

</div>
